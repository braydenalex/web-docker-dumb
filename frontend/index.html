<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Docker Container Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Docker Container Manager</h1>
      <p class="description">Manage your Docker containers easily from this interface.</p>
      <button id="refresh" class="refresh-btn">Refresh</button>
    </header>
    <div class="main-wrapper">
      <aside class="sidebar">
        <h2>All Containers</h2>
        <ul id="sidebarList" class="sidebar-list"></ul>
      </aside>
      <section class="content">
        <div id="summaryView">
          <h2>Container Summary</h2>
          <div id="activeContainers">
            <h3>Active</h3>
            <ul class="container-category"></ul>
          </div>
          <div id="exitedContainers">
            <h3>Exited</h3>
            <ul class="container-category"></ul>
          </div>
          <div id="inactiveContainers">
            <h3>Inactive</h3>
            <ul class="container-category"></ul>
          </div>
        </div>
        <div id="detailView" style="display: none;">
          <button id="backBtn" class="back-btn">Back to Summary</button>
          <div id="containerDetail"></div>
        </div>
      </section>
    </div>
    <footer>
      <p>Docker Container Manager Â© 2025</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
